<!DOCTYPE html>
<html>

<head>
  <title>Vulcan Manage Members</title>
  <link rel="shortcut icon" type="image/png" href="./images/vulcan-logo-small.png">
  <link rel="stylesheet" href='../node_modules/font-awesome/css/font-awesome.css'>
  <link rel="stylesheet" href="../node_modules/bulma/css/bulma.css">
  <link rel="stylesheet" href="_datatables.scss">
  <link rel="stylesheet" href="../node_modules/jquery-datatables-checkboxes/css/dataTables.checkboxes.css">
  <link rel="stylesheet" href='./style.css'>

  <script type="module" src="./manage-members.js"></script>
</head>

<body>


  <article style="display:none">
    <div id="search" class="field has-addons">
      <div class="control has-icons-left">
        <input id="filter-query" class="input" type="text" placeholder="Filter members">
        <span class="icon is-small is-left">
          <i class="fa fa-filter"></i>
        </span>
      </div>
      <div id="searchReset" class="control">
        <a class="button is-primary clear-filter">
          <span class="icon">
            <i class="fa fa-times"></i>
          </span>
        </a>
      </div>
    </div>
  </article>

  <article style="display: none">
    <a id="deleteMembersTemplate" class="button" disabled>
      <span class="icon is-small">
        <i class="fa fa-eraser"></i>
      </span>
      <span>Remove</span>
    </a>
  </article>

  <article style="display: none">
    <a id="addMembersTemplate" class="button">
      <span class="icon is-small">
        <i class="fa fa-plus"></i>
      </span>
      <span>Add</span>
    </a>
  </article>


  <div id="addDialog" class="modal">
    <div class="modal-background"></div>
    <div class="modal-card">
      <header class="modal-card-head">
        <div class="modal-card-title">
          <p class="">Add Member</p>
        </div>
      </header>
      <section id="addDialogMessage" class="modal-card-body">
        <div class="field">
          <p class="control has-icons-left has-icons-right">
            <input id="email" class="input" type="email" placeholder="user email">
            <span class="icon is-small is-left">
              <i class="fa fa-envelope"></i>
          </p>
        </div>
        <div class="field">
          <div class="select">
            <select id="role">
              <option value="none">Select role</option>
              <option value="member">member</option>
              <option value="owner">owner</option>
            </select>
          </div>
        </div>
        <div id="addMemberError" class="notification is-danger" style="display:none">
          <button class="delete"></button>
        </div>
      </section>
      <footer class="modal-card-foot">
        <button id="btnAddMemberAccept" class="button">Accept</button>
        <button id="btnAddMemberCancel" class="button">Cancel</button>
      </footer>
    </div>
  </div>

  <BR />
  <div id="main" style="display:none">

    <div class="columns">
      <div class="column has-text-centered">
        <h1 id="team" class="title">
        </h1>
      </div>
    </div>

    <article id="warningDialog" class="message is-warning" style="display: none">
      <div class="message-header">
        <p>Read only access</p>
        <button id="warningClose" class="delete" aria-label="delete"></button>
      </div>
      <div id="warningBody" class="has-text-centered message-body">
      </div>
    </article>

    <div class="container">
      <div class="card">
        <header class="card-header">
          <p class="card-header-title is-size-5">Members</p>
        </header>
        <div id="assets" class="card-content">
          <table id="membersTable" class="table"></table>
        </div>
      </div>
    </div>
  </div>


  <div id="report" class="modal">
    <div class="modal-background"></div>
    <div class="modal-card">
      <header class="modal-card-head">
        <div class="modal-card-title">
          <p class="">Delete assets</p>
        </div>
      </header>
      <section class="modal-card-body">
        <div id="results" class="content">
        </div>
      </section>
      <footer class="modal-card-foot">
        <button id="reportClose" class="button">Accept</button>
      </footer>
    </div>
  </div>

</body>

</html>
